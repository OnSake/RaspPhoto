<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaspPhoto</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/img/icon.ico" />
  </head>
  <body>
    <section id="home" class="home">

      <div class="presentation">
        <h2 class="poppins-regular home_subtitle">Bienvenue sur votre</h1>
          <img class="home_img" src="assets/img/icon.png" alt="icon">
          <h1 class="home_title poppins-medium">RaspPhoto</h1>
        </div>
        <a href="#photo" class="home_button poppins-medium">Prendre en photo</a>
      </section>
      
      <section class="photo" id="photo">
        <div class="image_preview">
          <button class="takephoto_button poppins-medium" id="image-launch-button" onclick=launchImage()>Lancer la cam√©ra</button>
          <img class="photo_image cache" id="photo-image" src="assets/img/icon.png" alt="">
        </div>
        <div class="buttons">
          <button class="gallery_button poppins-medium retake_image" id="retake-image-button" onclick=retakeImage()>Galerie</button>
          <button class="print_button poppins-medium" onclick=runPython("/test")>Imprimer</button>
        </div>
        <p id="test"></p>
      </section>
  </body>
  <script src="assets/js/script.js"></script>
</html>
